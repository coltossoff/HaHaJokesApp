<mat-card class="add-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Add One Of Your Own!!!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="add-joke-form">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="John Smith" value="author" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Joke Question</mat-label>
        <input matInput placeholder="Knock Knock" value="title" />
      </mat-form-field>

        <mat-form-field class="example-full-width">
        <mat-label>Joke Answer</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="text-align: right">
    <button mat-button>SUBMIT</button>
  </mat-card-actions>
</mat-card>
